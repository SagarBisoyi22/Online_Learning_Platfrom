<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learing Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../OnlineLearning/assets/css/style.css">
    <link rel="shortcut icon" href="../OnlineLearning/assets/images/fev.ico">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .hidden {
            display: none !important;
        }

        .grid-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0;
            list-style: none;
        }

        .container h3 {
            text-align: center;
            margin-top: 20px;
            color: black;
            margin-bottom: 20px;
        }

        .course-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .course-description {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .course-instructor {
            color: #3498db;
            font-weight: 500;
        }

        .logout-btn {
            width: 100px;
            height: 50px;
            font-size: 18px;
            background-color: hsl(170, 75%, 41%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <header class="header" data-header>
        <div class="container">
            <img src="./assets/images/logo.png" width="162" height="50"
                alt="online_learning logo"><span></span><span></span>
            <div class="text-center mt-4">
                <button class="btn btn-primary" onclick="goToExistingCourses()">Available Courses</button>
            </div>
            <span></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="header-actions">
                <div class="search-section">
                </div>

                <button class="logout-btn" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <section class="enrolled-courses">
        <div class="container">
            <h3><b>My Enrolled Courses</b></h3>
            <ul id="enrolledCoursesList" class="grid-list">
                <!-- Enrolled courses will be dynamically inserted here -->
            </ul>
        </div>
    </section>

    <script>
        // Logout function
        function logout() {
            window.location.href = "index.html";
        }
        function goToExistingCourses() {
            window.location.href = "dynamic_course.html"; // Replace this URL as needed
        }

    </script>
    <script defer src="assets/js/script.js"></script>
</body>

</html>
