<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background Styling with Linear Gradient */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #F3E9DC 0%, #DFBBB1 50%, #E2B1AA 100%);
            overflow: hidden;
        }

        /* Contact Form Container */
        .contact-container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 450px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            text-align: center;
            border: 2px solid white;
            backdrop-filter: blur(8px);
            /* Main CSS */
            -webkit-backdrop-filter: blur(8px);
            /* Safari support */
        }


        /* Form Title */
        .contact-form h2 {
            color: black;
            margin-bottom: 10px;
            font-size: 24px;
        }

        /* Divider Line */
        .contact-form hr {
            margin: 10px auto 20px;
            border: none;
            height: 2px;
            background-color: black;
            width: 50%;
        }

        /* Input Fields */
        .contact-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .contact-form textarea {
            width: 100%;
            height: 150px;
        }

        /* Input Placeholder Styling */
        .contact-input::placeholder {
            color: black;
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Buttons Styling */
        .submit-btn,
        .back-btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn {
            background-color: #1e90ff;
            color: #fff;
        }

        .submit-btn:hover {
            background-color: #1c86ee;
        }

        .back-btn {
            background-color: #ccc;
            color: #000;
        }

        .back-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <h2>Get in Touch</h2>
            <hr>
            <br>
            <input type="hidden" name="access_key" value="635d4b7b-0b03-4b50-96e5-c8a089756a43">
            <input type="text" name="name" placeholder="Enter Name" class="contact-input" required>
            <input type="email" name="email" placeholder="Enter Email" class="contact-input" required>
            <textarea name="message" placeholder="Enter your Message" class="contact-input" required></textarea>

            <div class="button-container">
                <button type="submit" class="submit-btn">SUBMIT</button>
                <button type="button" class="back-btn" onclick="window.location.href='index.html'">BACK</button>
            </div>
        </form>
    </div>

</body>

</html>
